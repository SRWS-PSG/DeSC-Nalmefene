<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Core Entities -->
  <rect x="400" y="50" width="200" height="80" rx="5" fill="#e6f2ff" stroke="#3776ab" stroke-width="2"/>
  <text x="500" y="85" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">被保険者台帳</text>
  <text x="500" y="110" font-family="Arial" font-size="14" text-anchor="middle">(Insured Person Registry)</text>
  <text x="500" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">PK: 仮個人ID</text>
  
  <!-- Core Related Tables -->
  <rect x="150" y="180" width="180" height="70" rx="5" fill="#e9f5e9" stroke="#28a745" stroke-width="2"/>
  <text x="240" y="210" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">組織</text>
  <text x="240" y="230" font-family="Arial" font-size="14" text-anchor="middle">(Organization)</text>
  <text x="240" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">PK: 仮個人ID, 年度</text>
  
  <rect x="400" y="180" width="200" height="70" rx="5" fill="#e9f5e9" stroke="#28a745" stroke-width="2"/>
  <text x="500" y="210" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">所属期間</text>
  <text x="500" y="230" font-family="Arial" font-size="14" text-anchor="middle">(Affiliation Period)</text>
  <text x="500" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">PK: 仮個人ID, 連番号</text>
  
  <rect x="670" y="180" width="200" height="70" rx="5" fill="#e9f5e9" stroke="#28a745" stroke-width="2"/>
  <text x="770" y="210" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">健診・問診</text>
  <text x="770" y="230" font-family="Arial" font-size="14" text-anchor="middle">(Health Exam)</text>
  <text x="770" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">PK: 仮個人ID, 健診実施年月日</text>
  
  <!-- System Groups -->
  <rect x="150" y="310" width="250" height="150" rx="10" fill="#fff0e6" stroke="#fd7e14" stroke-width="2"/>
  <text x="275" y="335" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">kencomテーブル群</text>
  <text x="275" y="360" font-family="Arial" font-size="14" text-anchor="middle">(Kencom Tables)</text>
  
  <text x="275" y="390" font-family="Arial" font-size="12" text-anchor="middle">・kencom登録 (Registration)</text>
  <text x="275" y="410" font-family="Arial" font-size="12" text-anchor="middle">・kencom利用機能 (Usage Features)</text>
  <text x="275" y="430" font-family="Arial" font-size="12" text-anchor="middle">・kencom歩活参加 (Walking Activity)</text>
  <text x="275" y="450" font-family="Arial" font-size="12" text-anchor="middle">・kencom記事閲覧 (Article Views)</text>
  
  <rect x="450" y="310" width="250" height="150" rx="10" fill="#f0e6ff" stroke="#6f42c1" stroke-width="2"/>
  <text x="575" y="335" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">ライフログテーブル群</text>
  <text x="575" y="360" font-family="Arial" font-size="14" text-anchor="middle">(Lifelog Tables)</text>
  
  <text x="575" y="390" font-family="Arial" font-size="12" text-anchor="middle">・ライフログ_歩数 (Steps)</text>
  <text x="575" y="410" font-family="Arial" font-size="12" text-anchor="middle">・ライフログ_血圧 (Blood Pressure)</text>
  <text x="575" y="430" font-family="Arial" font-size="12" text-anchor="middle">・ライフログ_体重 (Weight)</text>
  <text x="575" y="450" font-family="Arial" font-size="12" text-anchor="middle">・ライフログ_血糖 (Blood Sugar)</text>
  
  <rect x="750" y="310" width="250" height="150" rx="10" fill="#e6f9ff" stroke="#17a2b8" stroke-width="2"/>
  <text x="875" y="335" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">アンケートテーブル群</text>
  <text x="875" y="360" font-family="Arial" font-size="14" text-anchor="middle">(Survey Tables)</text>
  
  <text x="875" y="390" font-family="Arial" font-size="12" text-anchor="middle">・アンケート質問 (Questions)</text>
  <text x="875" y="410" font-family="Arial" font-size="12" text-anchor="middle">・アンケート選択肢 (Options)</text>
  <text x="875" y="430" font-family="Arial" font-size="12" text-anchor="middle">・アンケート回答 (Responses)</text>
  
  <!-- Medical Receipt System -->
  <rect x="150" y="520" width="850" height="160" rx="10" fill="#ffe6e6" stroke="#dc3545" stroke-width="2"/>
  <text x="575" y="545" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">レセプトテーブル群</text>
  <text x="575" y="570" font-family="Arial" font-size="14" text-anchor="middle">(Medical Receipt Tables)</text>
  
  <!-- Receipt sub-groups -->
  <rect x="170" y="590" width="250" height="70" rx="5" fill="#ffecec" stroke="#dc3545" stroke-width="1"/>
  <text x="295" y="615" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">レセプト基本情報</text>
  <text x="295" y="635" font-family="Arial" font-size="12" text-anchor="middle">(Receipt Basic Info)</text>
  <text x="295" y="655" font-family="Arial" font-size="10" text-anchor="middle">PK: 仮レセプトID, 仮個人ID</text>
  
  <rect x="450" y="590" width="250" height="70" rx="5" fill="#ffecec" stroke="#dc3545" stroke-width="1"/>
  <text x="575" y="615" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">医療サービス情報</text>
  <text x="575" y="635" font-family="Arial" font-size="12" text-anchor="middle">(Medical Services Info)</text>
  <text x="575" y="655" font-family="Arial" font-size="10" text-anchor="middle">医薬品・診療行為・傷病など</text>
  
  <rect x="730" y="590" width="250" height="70" rx="5" fill="#ffecec" stroke="#dc3545" stroke-width="1"/>
  <text x="855" y="615" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">医療機関情報</text>
  <text x="855" y="635" font-family="Arial" font-size="12" text-anchor="middle">(Medical Institution Info)</text>
  <text x="855" y="655" font-family="Arial" font-size="10" text-anchor="middle">医療機関・保険薬局など</text>
  
  <!-- Arrows/Connections -->
  <!-- Central to core tables -->
  <line x1="500" y1="130" x2="500" y2="180" stroke="#3776ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="130" x2="240" y2="180" stroke="#3776ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="130" x2="770" y2="180" stroke="#3776ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Core to data groups -->
  <line x1="500" y1="250" x2="500" y2="310" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="250" x2="275" y2="310" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="250" x2="790" y2="310" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Central to Receipt -->
  <path d="M 500 130 L 500 150 Q 500 170 100 170 L 50 170 Q 30 170 30 350 L 30 500 Q 30 520 50 520 L 150 520" fill="none" stroke="#3776ab" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Note about relationships -->
  <rect x="600" y="30" width="350" height="40" rx="5" fill="#e6e6e6" stroke="#666" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="775" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">基本的に適用：所属期間=1:1 であるが、稀に在籍が複数期間に渡る仮個人IDが存在する</text>
</svg>
